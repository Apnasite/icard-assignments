<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ID Card Wrapper -->
    <div class="id-card-wrapper-front ">
        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="tri1"></div>
            <div class="tri2"></div>
        </div>

        <!-- Content of ID Card Front Side -->
        <div class="id-card-content">
            <!-- Logo -->
            <div class="org-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            
            <!-- Photo -->
            <div class="user-photo">
                <img src="img/profile.jpeg" alt="Photo">
            </div>

            <!-- Name -->
            <div class="user-name">Renuka Dahad</div>
            
            <!-- ID Number -->
            <div class="id-number">ID: 123456</div>
            
            <!-- Job Title/Grade/Class -->
            <div class="id-title">Jr.Software Engineer </div> <!-- or Grade: 10 -->

            <!-- Organization/School/College Information -->
            <div class="org-name">Apnasite It Services</div>
            <div class="org-address">Kalewadi,Pune</div>
            <div class="qr-code">
                <img src="qr code.png" alt="Photo">
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background">
            <div class="box"></div>
            <div class ="tri11"></div>
            <div class="tri12"></div>
        </div>
    

        <!-- Content of ID Card Back Side -->
        <div class="id-card-content">
            <div class="org-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
            <!-- Emergency Contact Information -->
            <div class="id-emergency-contact">
                <strong>Contact:</strong>Nir
            </div>
                <div class="phone">
              <strong>Phone:</strong> 9987654321
                </div>
              <!-- Card Issue and Expiry Date -->
              <div class="id-issue-date">
                <b>Issue Date: </b>01/01/2024<br>
            </div>

            <div class="id-expiry-date">
                <b>Expiry Date:</b> 01/01/2025
            </div>
        
    </div>
</body>
</html>
