<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ID Card</title>
</head>
<body>
    <!-- ID Card Wrapper -->
    <div class="id-card-wrapper-front ">
        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="lefttoprect1"></div>
            <div class="leftbottomrect1"></div>
            <div class="leftbottomrect2"></div>
            <div class="leftbottomrect3"></div>
            <div class="leftbottomrect4"></div>
            <div class="leftbottomrect5"></div>
            <div class="leftbottomrect6"></div>
            <div class="righttoprect1"></div>
            <div class="righttoprect2"></div>
            <div class="righttoprect3"></div>
            <div class="righttoprect4"></div>
            <div class="righttoprect5"></div>
            <div class="righttoprect6"></div>
            <div class="rightbottomrect1"></div>
           
        </div>
        <!--content of id card front side-->
        <div class="id-card-content">
             <!-- Logo -->
             <div class="org-logo">
                <img src="images/1952-768x591-removebg-preview (1).png" alt="Logo">
            </div>
            
            <div class="qr-code">
                <img src="images/barcode-illustration-isolated_23-2150584086 (1).jpg" alt="Photo">
            </div>

            <!-- Photo -->
            <div class="user-photo">
                <img src="images/image1.jpg" alt="Photo">
            </div>
             <!-- Name -->
             <div class="user-name">Arti Kadam</div>
             
             <!-- Job Title/Grade/Class -->
             <div class="id-title">(Software Devloper) </div> <!-- or Grade: 10 -->

             <!-- ID Number -->
             <div class="id-number">ID: 123456</div>
 
             <!-- Organization/School/College Information -->
             <!--<div class="org-name">Apnasite It Services</div>-->
             <!--<div class="org-address">Kalewadi,Pune</div>-->

        </div>

    </div>

            

    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background">
            <div class="lefttoprect1"></div>
            <div class="leftbottomrect1"></div>
            <div class="leftbottomrect2"></div>
            <div class="leftbottomrect3"></div>
            <div class="leftbottomrect4"></div>
            <div class="leftbottomrect5"></div>
            <div class="leftbottomrect6"></div>
            <div class="righttoprect1"></div>
            <div class="righttoprect2"></div>
            <div class="righttoprect3"></div>
            <div class="righttoprect4"></div>
            <div class="righttoprect5"></div>
            <div class="righttoprect6"></div>
            <div class="rightbottomrect1"></div>
           
        </div>
         <!-- Content of ID Card Back Side -->
         <div class="id-card-content">

            <div class="org-logo">
                <img src="images/1952-768x591-removebg-preview (1).png" alt="Logo">
            </div>

         

            <!-- Emergency Contact Information -->
            <div class="id-emergency-contact">
               <!-- <strong>Emergency Contact:</strong>Abc<br>-->
                <strong>Phone:</strong> +91 0987654321
            </div>

            <!-- Blood Group -->
            <!--<div class="id-blood-group">
                <strong>Blood Group:</strong> O+ve
            </div>-->

            <!-- Date of Birth (for Student) -->
           <!-- <div class="id-dob">
                <strong><b>Date of Birth:</b></strong> 08/08/2001
            </div> <!-- Only for Student -->-->

            <!-- Card Issue and Expiry Date -->
            <div class="id-issue-date">
                <strong><b>Issue Date:</b></strong> 01/01/2024<br>
            </div>

            <div class="id-expiry-date">
                <strong><b>Expiry Date:</b></strong> 01/01/2025
            </div>

            <div class="org-website">
                <div class="org-website-address">www.mmeac.org</div>
            </div>

           

            <!-- Policies or Instructions -->
           <!-- <div class="id-policy">
                This card is property of Apnasite <br>It Services. If found, please <br>return to the above address.
            </div>-->
        </div>
    </div>

    
</body>
</html>
