
            <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ID Card</title>
</head>

<body>
<div class="completeIdCard">
    <!-- ID Card Wrapper -->
    <div class="id-card-wrapper-front ">
        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="id-Front-dark-blue-top-dottedCircle"></div>
            <div class="id-skyblue-slante-stripe"></div>
            <div class="id-light-pink"></div>
            <div class="div2"> 
               <div class="idno">
              ID NO: <span>12564</span><br>
              JOIN DATE: <span>12/09/2024</span>
               </div>
                <div class="rightTrangleBottom">    </div>
                <div class="horizontalStripe"></div>
                <div class="bottom-div2-semicircle"></div>
           
            </div>
        </div>

        <!-- Content of ID Card Front Side -->
        <div class="id-card-content">
            <!-- Logo -->
       
            
            <!-- Photo -->
            <div class="user-photo">
                <img src="./img/profile.avif" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="org-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <!-- Name -->
            <div class="name-title-front">
                
                <h2>THOMAS JAMES</h2>
                <p>BUSINESS OWNER</p>
            </div>
            
        
        </div>
    </div>

    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background">
            <div class="triangle-top-right"></div>
            <div class="id-dark-blue-bottom-rightStripe"></div>
            <div class="id-sky-bottom"></div>
            <div class="id-light-sky-bottom"></div>
            <div class="id-dark-blue-bottom-semicircle"></div>
            <div class="id-dark-blue-bottom-leftStripe"></div>
            <div class="id-dark-blue-bottom-dottedCircle"></div>
            
        </div>

        <!-- Content of ID Card Back Side -->
        <div class="id-card-content">

            <div class="qr-code">
                <img src="img/qrcodeImg.png" alt="Photo">
            </div>

            <!-- Emergency Contact Information -->
            <div class="id-emergency-contact">
            </div>

            <!-- Blood Group -->
            <div class="id-blood-group">
            </div>

           <!-- Date of Birth (for Student) -->
            <div class="id-dob">
            </div>  <!-- Only for Student -->

            <!-- Card Issue and Expiry Date -->
            <div class="id-issue-date">
            </div>

           <div class="id-expiry-date">
            </div> 

            <!-- Policies or Instructions -->
            <div class="name-title">
        
                    <h1>THOMAS JAMES</h1>
                    <p>BUSINESS OWNER</p>
        </div>
        <div class="phone-icon">
            <img src="img/image.png" alt="Phone Icon">
        </div>
      
        <div class="phone-number">
            <p1>+91 9876543210</p1>
        </div>
        <div class="email-icon">
            <img src="img/email.png" alt="Email Icon">
            <p>
                <a href="mailto:james@example.com">james@example.com</a>
            </p>
           
    </div>
   
    </div>

</div>
</body>

</html>
